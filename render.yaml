services:
  - type: web
    name: rutingester-back
    runtime: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rutingester-db
          property: connectionString
      - key: AUTH0_AUDIENCE
        sync: false
      - key: AUTH0_DOMAIN
        sync: false

# Managed PostgreSQL database
# Render will inject DATABASE_URL above
# You can adjust plan or region in the UI if needed

# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: rutingester-db
    plan: free
